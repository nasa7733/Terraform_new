trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'
- task: TerraformTaskV3@3
  inputs:
    provider: 'gcp'
    command: 'init'
    backendServiceGCP: 'gcp-ci'
    backendGCPBucketName: 'rohit-46'
    backendGCPPrefix: 'nasa'
- task: TerraformTaskV3@3
  inputs:
    provider: 'gcp'
    command: 'validate'
- task: TerraformTaskV3@3
  inputs:
    provider: 'gcp'
    command: 'plan'
    environmentServiceNameGCP: 'gcp-ci'
    backendServiceGCP: 'gcp-ci'
    backendGCPBucketName: 'rohit-46'
- task: TerraformTaskV3@3
  inputs:
    provider: 'gcp'
    command: 'apply'
    environmentServiceNameGCP: 'gcp-ci'

